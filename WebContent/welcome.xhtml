<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    
 >
 

	<ui:define name="title">welcome</ui:define>
	
	<ui:define name="content">	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		
		<h:outputStylesheet library="css" name="results.css"  />
		<h:outputStylesheet library="css" name="buttons.css"  />
	
		
		
		
		<h2 class="form2" style="color:#4CAF50;">Welcome  <br/> Search for Airbnb Rooms/Apartments</h2>
		<br/>
		<h:form id="msg" class="form2" >
			<h:messages style="color:#4CAF50;margin:8px;font-size:120%;" autoUpdate="true" globalOnly="true" />
			<h:messages for="msg" style="color:Gold;margin:8px;width:30%;font-size:120%;" autoUpdate="true"  />
		</h:form>
		
		
		
		

  			<h:form style="text-aling:center;">
  				<div class="form-group form3">
					<label>Location:</label>
		   	 		<h:inputText id ="location" class="form-control" value="#{result.location}" binding="#{result.location_UI}"/>
		   	 		<br/>
		   	 		<h:message  for="location" style="color:red;margin:8px;"/>
		    	</div>
		    
		    
		    	<div class="form4">
		    		<div  style="display:inline-block;">
		    			<p:outputLabel for="from" value="From:" />
        				<p:calendar id="from" value="#{result.from}" mode="inline" />
		   			</div>
		   		
		   			<div style="display:inline-block;;margin-left:4%;">
        				<p:outputLabel for="till" value="Till:" />
        				<p:calendar id="till" value="#{result.till}" mode="inline" />
		    		</div>
		    		
		    		<br/>
		   		</div>
				
				<div class="form3">	
					<div style="width:100%;">	
		    			<div class="form-group"  style="display:inline-block;">
		    				<label>Number of person:</label>
		    				<br/>
		    				<h:inputText  id = "no_people" class="form-control"  value="#{result.no_people}"  converterMessage="Please enter digits only."
		    		 		binding="#{result.no_people_UI}"/>
		    		
		    			</div>
		    		
		    			<button  type="button" class="button" style="display:inline-block;margin-left:10%;" onclick="myFunction()" >More Options</button>
		    		</div>
		    		
		    		<br/>
		    	
		    	<h:message  for="from" style = "color:red;margin:8px;"/>
		    	<h:message  for="till" style = "color:red;margin:8px;"/>
		    	<h:message  for="no_people" style="color:red;margin:8px;"/>
		    	<h:message  for="max_cost" style="color:red;margin:8px;"/>
		    	<br/><br/>
		    	
		    	
		    	</div>
		    	<!-- extra filtra -->
		    	<div id="more_options" class="form5" style="display:none;">
		    	
		    		<br/><br/>
		    		<h3 style="color:#4CAF50;">Fill only the options you want.</h3>
		    		<br/><br/>
		    		<div  style="display:inline-block;">
		    			<label>What type of apartment do you want?</label>
						<h:selectOneRadio id="type" value="#{result.type}"  layout="pageDirection" >
   							<f:selectItem itemValue="Private Room" itemLabel="Private Room" /><br/>
   							<f:selectItem itemValue="Shared Room" itemLabel="Shared Room" />
   							<f:selectItem itemValue="Apartment" itemLabel="Apartment" />
						</h:selectOneRadio>
					</div>
					
					<div class="form-group column3"  style="display:inline-block;">
		    			<label>Maximum Cost ($):</label>
		    			<h:inputText  id = "max_cost" class="form-control"  binding="#{result.max_cost_UI}"
		    			 value="#{result.max_cost}"  converterMessage="Please enter digits only." style="width:100%"/>
					</div>
					
					<br/><br/>
						
					<div  style="display:inline-block;" >
						<label>Do you prefer to have wifi?</label>
							<h:selectOneRadio id="wifi" value="#{result.wifi}" layout="pageDirection"  >
	   						<f:selectItem itemValue="Yes" itemLabel="YES" />
   							<f:selectItem itemValue="No" itemLabel="NO" />
						</h:selectOneRadio>
					</div>	
					<div class="column2" style="display:inline-block;" >
						<label>Do you prefer to have heating?</label>
						<h:selectOneRadio id="heating" value="#{result.heating}" layout="pageDirection" >
   							<f:selectItem itemValue="Yes" itemLabel="YES" />
	   						<f:selectItem itemValue="No" itemLabel="NO" />
						</h:selectOneRadio>
					</div>

				<div class="column3" style="display:inline-block;" >
					<label>Do you prefer to have refrigerator?</label>
					<h:selectOneRadio id="refrigerator" value="#{result.refrigerator}" layout="pageDirection"  >
   						<f:selectItem itemValue="Yes" itemLabel="YES" />
   						<f:selectItem itemValue="No" itemLabel="NO" />
					</h:selectOneRadio>
				</div>
				
				<br/><br/>
				
				<div style="display:inline-block;" >
					<label>Do you prefer to have kitchen?</label>
					<h:selectOneRadio id="kitchen" value="#{result.kitchen}" layout="pageDirection" >
   						<f:selectItem itemValue="Yes" itemLabel="YES" /><br/>
	   					<f:selectItem itemValue="No" itemLabel="NO" />
					</h:selectOneRadio>
				</div>
								
				<div class="column2" style="display:inline-block;" >
					<label>Do you prefer to have TV?</label>
					<h:selectOneRadio id="tv" value="#{result.tv}" layout="pageDirection" >
   						<f:selectItem itemValue="Yes" itemLabel="YES" /><br/>
	   					<f:selectItem itemValue="No" itemLabel="NO" />
					</h:selectOneRadio>
				</div>
				
				
				<div class="column3" style="display:inline-block;" >
					<label>Do you prefer to have avalable parking Space?</label>
					<h:selectOneRadio id="parking" value="#{result.parking}" layout="pageDirection" >
   						<f:selectItem itemValue="Yes" itemLabel="YES" /><br/>
	   					<f:selectItem itemValue="No" itemLabel="NO" />
					</h:selectOneRadio>
				</div>
				
				<br/><br/> 
				<div class="column2" style="display:inline-block;" >
					<label>Do you prefer the room to have  elevaitor?</label>
					<h:selectOneRadio id="elevaitor" value="#{result.elevator}" layout="pageDirection" >
   						<f:selectItem itemValue="Yes" itemLabel="YES" /><br/>
	   					<f:selectItem itemValue="No" itemLabel="NO" />
					</h:selectOneRadio>
				</div>
		    	<br/><br/><br/><br/>
		    	</div>
		    	
		    	<br/><br/>
		    	
		    	
		    	<h:commandButton value="Search" class="button button_side" action="#{result.find_results}" />
		    	<br/><br/>
		    	
		    	<br/><br/><br/><br/><br/>
		    	
		    	
		 	</h:form>
		
		
		
		<script>
			function myFunction() {
   				var x = document.getElementById('more_options');
    			if (x.style.display === 'none') {
        			x.style.display = 'block';
   				} else {
        			x.style.display = 'none';
    			}	
			}
		</script>
		
			<ui:include src="/WEB-INF/templates/recommended_rooms.xhtml"/>
		</ui:define>
	</ui:composition>
