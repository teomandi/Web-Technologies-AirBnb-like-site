<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
 >


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style >
		
	.side{
		position:absolute;
    	left:64%;
    	top:200px;"
    	
	}
		
	.cells{
		border: 4px groove #4CAF50;
    	padding: 10px 40px; 
   		background: #A9A9A9;
    	width: 460px;
    	border-radius: 25px;
    	margin:10px;
    	height:280px;

	}

	.text {
  		display: block;
  		width: 240px;
  		overflow: hidden;
  		white-space: nowrap;
  		text-overflow: ellipsis;
	}
	</style>

</h:head>
<h:body>



<h:form rendered="#{host.show_apartments}" class="side" >
	<h1>Your Apartments</h1>
	
	
	 <ui:repeat var="r" value="#{host.apartments}" varStatus="status"> 
 		<h:link  outcome="room_page.xhtml" >	 
			<div class="cells" style="display:inline-block;font-size:120%;">
				<table>
					<tr>
						<td>
							<h:graphicImage library="apartments" name="#{r.mainPic}"  style="width:200px;height:200px;display:inline-block;margin:10px;"/>
						</td>
						
						<td style="display:inline-block;width:170px;margin:10px;">
							<span style="color:#3f9b43; ">Name:</span> #{r.roomName}<br/>
									<span style="color:#3f9b43; ">Address:</span> #{r.address}<br/>
									<span style="color:#3f9b43;">Location:</span> #{r.location}<br/>
									<span style="color:#3f9b43;">Cost per day:</span> #{r.cpp}$<br/>
									<span style="color:#3f9b43;">Type:</span> #{r.type}<br/>
									<span style="color:#3f9b43;">Number of beds: </span> #{r.noBeds}<br/>
									<p:rating value="#{r.rating}" readonly="true" /><br/>
									<span style="color:#3f9b43;">Ratings: </span> #{r.noRatings}<br/>
						</td>
					</tr>
					<f:param name="id" value="#{r.roomId}" />
				</table>		
			</div>
		</h:link>
 	</ui:repeat>	
	
	
</h:form>
<h:form class="side" rendered="#{not host.show_apartments}">
	<h1>You have no Apartments</h1>
</h:form>

</h:body>
</html>
